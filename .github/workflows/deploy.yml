name: Deploy by docker pipeline

on:
  push:
    branches:
      - master

jobs:
  name: Deploy by docker pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t gcp_deploy .

      - name: Push image to Docker Hub with tag lts
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gcp_deploy:lts

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull image mà được push lên DockerHub bên trên
            docker pull ${{ secrets.DOCKER_USERNAME }}/gcp_deploy:lts

            # Chạy container mới với image đã pull về bên trêng
            docker run --name gcp-deploy-container gcp_deploy:lts

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull image mà được push lên DockerHub bên trên
            docker pull ${{ secrets.DOCKER_USERNAME }}/gcp_deploy:${{ github.sha }}

            # Dừng và gỡ bỏ container hiện tại (nếu có)
            docker stop gcp-deploy-container
            docker rm gcp-deploy-container

            # Chạy container mới với image đã pull về bên trên
            docker run --name gcp-deploy-container gcp_deploy
